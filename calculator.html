<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  body{display:flex;justify-content:center;align-items:center;height:100vh;background:#2a1e2d;color:#fff;font-family:'Poppins',sans-serif;}
  .calculator{background:rgba(46,30,50,0.9);padding:1rem;border-radius:10px;box-shadow:0 0 15px #ffb6c1;}
  #calc-display{width:100%;height:50px;margin-bottom:1rem;font-size:1.5rem;text-align:right;padding:0.5rem;border-radius:5px;border:none;background:#2a1e2d;color:#fff;}
  .calc-buttons button{width:22%;padding:0.8rem;margin:0.5%;font-size:1.2rem;border:none;border-radius:5px;background:#ffb6c1;color:#2a1e2d;cursor:pointer;transition:all .3s;}
  .calc-buttons button:hover{background:#ffeef2;}
  .span-two{width:47%;}
</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="calc-display" disabled>
  <div class="calc-buttons">
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendOperator('/')">/</button>

    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendOperator('*')">*</button>

    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendOperator('-')">-</button>

    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendOperator('+')">+</button>

    <button onclick="clearDisplay()" class="span-two">C</button>
  </div>
</div>

<script>
let calcDisplay = document.getElementById('calc-display');
let calcCurrent = '';
function appendNumber(num){calcCurrent+=num; calcDisplay.value=calcCurrent;}
function appendOperator(op){calcCurrent+=op; calcDisplay.value=calcCurrent;}
function clearDisplay(){calcCurrent=''; calcDisplay.value='';}
function calculate(){try{calcDisplay.value=eval(calcCurrent); calcCurrent='';} catch{calcDisplay.value='Error'; calcCurrent='';}}
</script>
</body>
</html>
