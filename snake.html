<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
  body{display:flex;justify-content:center;align-items:center;height:100vh;background:#2a1e2d;font-family:'Poppins',sans-serif;}
  canvas{border:2px solid #ffb6c1; background:#2a1e2d;}
</style>
</head>
<body>
<canvas id="snakeCanvas" width="400" height="400"></canvas>

<script>
const snakeCanvas = document.getElementById('snakeCanvas');
const snakeCtx = snakeCanvas.getContext('2d');
const grid=20;
let snake=[{x:160,y:160}];
let dx=grid, dy=0, food={x:0,y:0};

function placeFood(){food.x=Math.floor(Math.random()*snakeCanvas.width/grid)*grid; food.y=Math.floor(Math.random()*snakeCanvas.height/grid)*grid;}
placeFood();

function drawSnake(){
  snakeCtx.fillStyle='#ffb6c1';
  snake.forEach(s=>snakeCtx.fillRect(s.x,s.y,grid-1,grid-1));
  snakeCtx.fillStyle='#ffb6c1';
  snakeCtx.fillRect(food.x,food.y,grid-1,grid-1);
}

function updateSnake(){
  let head={x:snake[0].x+dx,y:snake[0].y+dy};
  snake.unshift(head);
  if(head.x===food.x && head.y===food.y){placeFood();}
  else{snake.pop();}
  if(head.x<0||head.x>=snakeCanvas.width||head.y<0||head.y>=snakeCanvas.height || snake.slice(1).some(s=>s.x===head.x && s.y===head.y)){
    snake=[{x:160,y:160}]; dx=grid; dy=0; placeFood();
  }
}

document.addEventListener('keydown', e=>{
  if(e.key==='ArrowUp' && dy===0){dx=0;dy=-grid;}
  if(e.key==='ArrowDown' && dy===0){dx=0;dy=grid;}
  if(e.key==='ArrowLeft' && dx===0){dx=-grid;dy=0;}
  if(e.key==='ArrowRight' && dx===0){dx=grid;dy=0;}
});

function animateSnake(){snakeCtx.clearRect(0,0,snakeCanvas.width,snakeCanvas.height); drawSnake(); updateSnake(); setTimeout(animateSnake,100);}
animateSnake();
</script>
</body>
</html>
