<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
  body{display:flex;justify-content:center;align-items:center;height:100vh;background:#2a1e2d;color:#fff;font-family:'Poppins',sans-serif;}
  .login-form{display:flex;flex-direction:column;gap:1rem;background:rgba(46,30,50,0.9);padding:2rem;border-radius:10px;box-shadow:0 0 15px #ffb6c1;width:300px;}
  .login-form input{padding:0.8rem;border-radius:5px;border:none;background:#2a1e2d;color:#fff;}
  .login-form input:focus{outline:none;border:1px solid #ffb6c1;}
  .btn{padding:0.7rem 1.5rem;border-radius:5px;border:none;background:#ffb6c1;color:#2a1e2d;cursor:pointer;font-weight:bold;}
  .btn:hover{background:#ffeef2;}
  #login-msg{margin-top:10px;color:#ffb6c1;text-align:center;}
</style>
</head>
<body>
<form class="login-form" onsubmit="login(event)">
  <h2 style="text-align:center;margin-bottom:1rem;">Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit" class="btn">Login</button>
  <p id="login-msg"></p>
</form>

<script>
function login(e){
  e.preventDefault();
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  const msg = document.getElementById('login-msg');
  if(user==='admin' && pass==='1234'){msg.textContent='✅ Login Successful!';}
  else{msg.textContent='❌ Invalid Credentials';}
}
</script>
</body>
</html>
